<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | 2D-Game</title>
    <link rel="shortcut icon" href="/TemplateData/favicon.ico">
    <link rel="stylesheet" href="/TemplateData/style.css">
    <script src="https://unpkg.com/smartcontroller@3.1.0/dist/smartcontroller.min.js"></script>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-mobile-warning">
        WebGL builds are not supported on mobile devices.
      </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="qrcode"><p> Scan the QR code to connect! </p></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">2D-Game</div>
      </div>
      <div class="btn-group">
        <button id="left" class="button"><img src="/images/left.png" width="40px" height= "40px" style="pointer-events: none"></button>
        <button id="up" class="button"><img src="/images/up.png" width="40px" height= "40px" style="pointer-events: none"></button>
        <button id="right" class="button"><img src="/images/right.png" width="40px" height= "40px" style="pointer-events: none"></button>
      </div>
    </div>

    <script>

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Build.loader.js";
      var config = {
        dataUrl: buildUrl + "/Build.data.unityweb",
        frameworkUrl: buildUrl + "/Build.framework.js.unityweb",
        codeUrl: buildUrl + "/Build.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "2D-Game",
        productVersion: "1.0",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var mobileWarning = document.querySelector("#unity-mobile-warning");

      var left = document.getElementById("left")
      var up = document.getElementById("up")
      var right = document.getElementById("right")

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        // Avoid draining fillrate performance on mobile devices,
        // and default/override low DPI mode on mobile browsers.
        config.devicePixelRatio = 1;
        mobileWarning.style.display = "block";
        setTimeout(() => {
          mobileWarning.style.display = "none";
        }, 5000);
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
          up.onclick = () => {
              unityInstance.SendMessage("Player","JumpButton","true");
          };

          left.addEventListener("mousedown", function(){ 
            unityInstance.SendMessage("Player","LeftButtonDown","true"); 
          });
          left.addEventListener("mouseup", function(){ 
            unityInstance.SendMessage("Player","StopMovement"); 
          });

          right.addEventListener("mousedown", function(){ 
            unityInstance.SendMessage("Player","RightDown","true"); 
          });
          right.addEventListener("mouseup", function(){ 
            unityInstance.SendMessage("Player","StopMovement"); 
          });
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);


      const simplePeer = new smartcontroller.NesSmartController("123456789");
      simplePeer.createQrCode(
        "https://smartcontrollerjs.github.io/Controllers/nesController.html",
        "qrcode",
        150,
        150,
        "1"
      );

      //listen for new connections and log them in the console
      simplePeer.on("connection", function (data) {
          console.log(data);
      });

      processData();

      //a function that checks if player 1 is connected
      //if yes then check the arrow keys to highlight the buttons
      function processData() {
          if (simplePeer.controllerList[1]) {
              //store the controller to access its fields
              //the dictionary key is 1 because a player ID has been specified, otherwise the peer ID from smartphone will be used
              var controller = simplePeer.controllerList[1];
              var button_id = ["left", "up", "right"];
              //check if up button is pressed, if yes change the background colour from gray to yellow
              //then do the same for the remaining arrows
              for (var id of button_id) {
                if (controller.buttons[id]) {
                    document.getElementById(id).style.backgroundColor = "#e9ec06";
                    document.getElementById(id).click();
                } else {
                    document.getElementById(id).style.backgroundColor = "#dddcdc";
                }
              }
          }
          requestAnimationFrame(processData);
      }

    </script>
  </body>
</html>
